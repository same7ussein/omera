<div class="forget-pass" [dir]="isArabic() ? 'rtl' : 'ltr'">
    <div class="shadow bg-white p-5 rounded-4">
        <h3>{{'forget.title'|translate}}</h3>
        <form [formGroup]="forgetpassword" (submit)="passwordReset()">
            <input type="email" class="form-control" formControlName="email" [placeholder]="'forget.title'|translate">
            <div class="validation" *ngIf="forgetpassword.get('email')?.errors && forgetpassword.get('email')?.touched ">
                <p class="text-danger m-0" *ngIf="forgetpassword.get('email')?.getError('required')">
                    {{'account.email-req'|translate}}
                </p>
                <p class="text-danger m-0" *ngIf="forgetpassword.get('email')?.getError('email')">
                    {{'account.email-valid'|translate}}
                </p>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn-main my-3">{{'forget.reset'|translate}}</button>
            </div>
        </form>
    </div>
</div>
